<!DOCTYPE html>
<html lang="en">
<head>
    <title>UC8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
        <div class="container">
            <div class="language-selector">
                <div class="row">
                    <div class="col-md-2 col-xs-4 col-md-offset-10 col-xs-offset-8">
                        <a href="#siteInEnglish">EN</a> | <a href="#siteInChinese">CN</a>
                    </div>
                </div>
            </div>
            <div class="main-section">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-xs-12">
                        <img src="icons/logo.png" class="img-responsive logo-image" />
                    </div>
                </div>
                <div class="row">
                    <div class="button-nav">
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            <div class="col-md-2 col-md-offset-3 col-xs-12">
                                <p class="menu-text"><a href="./products.html">Product</a></p>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <p class="menu-text"><a href="http://www.uc8slots.com/OurGamesa">Demo</a></p>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <p class="menu-text"><a href="#" id="contactButton">Contact</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-overlay" isVisible="false">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2 col-xs-6 col-xs-offset-2">
                        <h3 style="float: left;color: white;">Contact us</h3>
                    </div>
                    <div class="col-md-1 col-xs-1 col-md-offset-1 col-xs-offset-1">
                        <h3><button class="close-contact-button" id="closeContactButton">X</button></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2 col-xs-4 col-xs-offset-2 top-margined">
                        <label for="name-input" class="contact-input-label">Name *</label>
                        <input id="name-input" type="text" class="contact-input" />
                    </div>
                    <div class="col-md-4 col-xs-4 top-margined">
                        <label for="name-input" class="contact-input-label">Email *</label>
                        <input type="text" class="contact-input"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 top-margined">
                        <label for="message-input" class="contact-input-label">Message *</label>
                        <textarea id="message-input" class="contact-textarea"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-xs-8 col-md-offset-2 col-xs-offset-2 top-margined">
                        <button id="send-message-button" class="btn btn-primary contact-send-button">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-3 col-xs-4">
                    <img src="icons/icon_apple.png">
                </div>
                <div class="col-md-2 col-xs-4">
                    <img src="icons/icon_android.png">
                </div>
                <div class="col-md-2 col-xs-4">
                    <img src="icons/icon_windows.png">
                </div>
            </div>
        </div>
    </footer>
</body>


<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</html>
