<!DOCTYPE html>
<html lang="en">
<head>
    <title>UC8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=height=device-height, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/home-media-queries.css">
</head>

<body>

    <div class="wrap">
        <div class="container clear-top">
            <div class="language-selector">
                <div class="row">
                    <div class="col-md-2 col-xs-4 col-md-offset-10 col-xs-offset-8">
                        <a href="./index.html">English </a> | <a href="index-cn.html">中文</a>
                    </div>
                </div>
            </div>
            <div class="main-section">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-xs-12">
                        <img src="images/logo.png" class="img-responsive logo-image" />
                    </div>
                </div>
                <div class="row">
                    <div class="button-nav">
                        <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2">
                            <div class="col-md-2 col-md-offset-3 col-xs-12">
                                <p class="menu-text"><a href="./products.html">Product</a></p>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <p class="menu-text"><a href="http://www.uc8slots.com/OurGames">Demo</a></p>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <p class="menu-text"><a href="#" id="contactButton">Contact</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-overlay" isVisible="false" style="position: relative;">
                <div class="col-md-12 col-xs-12">
                    <div class="row" style="position: absolute;">
                        <img src="images/contactBanner.png" class="img-responsive">
                    </div>
                    <div class="contact-form">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-2 col-xs-5 col-xs-offset-2">
                                <h3 class="contact-us-text">Contact us</h3>
                            </div>
                            <div class="col-md-1 col-md-offset-1 col-xs-2 col-xs-offset-1">
                                <h3><img src="images/closeButton.png" class="img-responsive" id="closeContactButton"></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-2 col-xs-8 col-xs-offset-2 top-margined">
                                <label for="name-input" class="contact-input-label">Name *</label>
                                <input id="name-input" type="text" class="contact-input" />
                            </div>
                            <div class="col-md-4 col-xs-8 col-md-offset-0 col-xs-offset-2 top-margined">
                                <label for="name-input" class="contact-input-label">Email *</label>
                                <input type="text" class="contact-input"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 top-margined">
                                <label for="message-input" class="contact-input-label">Message *</label>
                                <textarea id="message-input" class="contact-textarea"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 col-xs-8 col-md-offset-2 col-xs-offset-2 top-margined">
                                <button id="send-message-button" class="btn btn-primary contact-send-button">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row icon-container">
                <div class="col-md-2 col-md-offset-3 col-xs-4">
                    <img src="images/icon_apple.png" style="float: right;">
                </div>
                <div class="col-md-2 col-xs-4">
                    <img src="images/icon_android.png">
                </div>
                <div class="col-md-2 col-xs-4">
                    <img src="images/icon_windows.png" style="float: left;">
                </div>
            </div>
        </div>
    </footer>
</body>


<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</html>
